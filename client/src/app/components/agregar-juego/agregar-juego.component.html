<!-- Va a permitir agregar o registrar un nuevo juego -->


<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-body">
                    <form action="">
                        <h1 class="text-center mb-3 mt-2 mb-4">Registrar juego</h1>
                        <div class="form-group">
                            <input type="text" name="title" placeholder="Nombre del juego" class="form-control mb-4">
                        </div>
                        <div class="form-group">
                            <input type="text" name="title" placeholder="Consola a la que pertenece" class="form-control mb-4">
                        </div>
                        <div class="form-group">
                            <input type="text" name="title" placeholder="Año de publicación" class="form-control mb-4">
                        </div>
                        <div class="form-group">
                            <input type="url" name="image" placeholder="Imagen" class="form-control mb-4">
                        </div>
                        <div class="form-group">
                            <textarea name="description" placeholder="Descripción" rows="2" class="form-control mb-4"></textarea>
                        </div>
                        <div class="col text-center">
                            <button class="btn btn-success btn-block"><i class="fa fa-floppy-o" aria-hidden="true"></i> GUARDAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
</div>
