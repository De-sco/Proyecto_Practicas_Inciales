<!-- Para obtener o filtrar los juegos que fueron publicados en un determinado año -->

<div class="container mt-4 mb-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            
            <!-- Titulo -->
            <h1 class="text-center mb-3 mt-4">Juegos Publicados</h1>
            
            <!-- Campos en donde se debe ingresar el año en que se publicaron los juegos -->
            <form class="row g-3 mt-4 mb-4">
                <div class="col-auto">
                    <input type="text" class="form-control" id="inputPassword2" placeholder="Año">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                </div>
            </form>
            
            <!-- Aqui se mostrara todos los juegos, mostrando solo el numero y el nombre del juego -->
            <table class="table table-striped table-hover text-center" id="tabla">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Juego</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Mario</td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
